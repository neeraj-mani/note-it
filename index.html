<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="theme-color" content="#339af0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>noteIT</title>
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <span class="title">noteIT</span>
      </div>
      <main class="content"></main>
      <a class="add-btn"
        ><svg
          class="add-btn-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
      </a>
    </div>
    <div class="note-dialog-bg hidden" id="addNote">
      <div class="note-editor scale">
        <div class="title">
          <input
            type="text"
            class="title-name"
            placeholder="Enter Title"
            required
          />
        </div>
        <div class="note-data">
          <textarea class="note" placeholder="Content..."></textarea>
        </div>
        <div class="note-editor-footer">
          <div class="color-box"></div>
          <div class="btn-box">
            <button class="btn-save">Save</button>
            <a class="btn-cancel" onclick="showNHideModal()">Cancel</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
